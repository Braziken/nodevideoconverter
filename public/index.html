	<script type="text/javascript">

	$( "#btn_submit" ).bind( "click", function(e) {
		e.preventDefault();
		var formData = new FormData($('#fileupload')[0]);

		$.ajax({
			url: 'file/upload',
			type: 'POST', xhr: function() { 
				var ajaxXhr = $.ajaxSettings.xhr();
				if(ajaxXhr.upload){
					ajaxXhr.upload.addEventListener('progress',progressFn, false); 
						//handling the progress of the upload
					}
					return ajaxXhr;
				},

				success: successFn,
				error: errorFn,
				
				data: formData,

				cache: false,
				contentType: false,
				processData: false
			});

		function initUpload(){
			$('.progress').addClass();
			$('.progress .bar').attr('style', 'width : 0');
		}

		function progressFn(e){
			if(e.lengthComputable){
				$('.progress').removeClass('hide');
				var progress = (e.loaded/e.total) *100;
				console.log(Math.round(progress));
				$('.progress .bar').attr('style', 'width : ' + (Math.round(progress) +'%'));
				console.log({value:e.loaded,max:e.total});
			}
		}

		function successFn(data){
			console.log('download realizado com sucesso', data)
			var videoSorces = '';

			for(var i=0; i<data.outputs.length; i++){
				videoSorces =  '<source src="'+data.outputs[i].url+'" type="video/'+data.outputs[i].label+'" />' ;
			}


			$('video').html(videoSorces);

		}

		function errorFn(data){
			console.log(data);
		}
	});
